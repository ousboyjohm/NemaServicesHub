<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nema Service Hub - Request a Service</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">Nema Service Hub</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="request-service.html" class="active">Request Service</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="request-service-page" class="container page-content">
            <h3>Request a Service</h3>
            <p>Please fill out the form below to request a service in Nema. We will get back to you as soon as possible!</p>

            <form id="serviceRequestForm">
                <label for="fullName">Your Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Your Phone Number (Optional):</label>
                <input type="tel" id="phone" name="phone">

                <label for="serviceType">Type of Service Needed:</label>
                <select id="serviceType" name="serviceType" required>
                    <option value="">-- Select a Service --</option>
                    <option value="plumbing">Plumbing</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="electrical">Electrical</option>
                    <option value="other">Other (Please specify below)</option>
                </select>

                <label for="preferredDate">Preferred Date for Service (Optional):</label>
                <input type="date" id="preferredDate" name="preferredDate">

                <label for="preferredTime">Preferred Time (Optional):</label>
                <input type="time" id="preferredTime" name="preferredTime">

                <label for="address">Your Address in Nema:</label>
                <input type="text" id="address" name="address" placeholder="e.g., 123 Main St, Nema" required>

                <label for="message">Describe Your Request in Detail:</label>
                <textarea id="message" name="message" rows="6" required placeholder="e.g., 'Leaky faucet in kitchen, needs fixing urgently.'"></textarea>

                <button type="submit" class="btn">Submit Request</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Nema  Service Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
